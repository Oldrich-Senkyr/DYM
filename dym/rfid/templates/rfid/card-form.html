{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="max-w-xl mx-auto mt-6">
    <h1 class="text-2xl font-semibold mb-4">{% trans "Add New RFID Card" %}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            {% trans "Save" %}
        </button>
    </form>
</div>
{% endblock %}
