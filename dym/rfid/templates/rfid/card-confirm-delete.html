{% extends "core/base.html" %}
{% load i18n %}

{% block content %}
<div class="max-w-xl mx-auto mt-10">
    <h1 class="text-xl font-semibold mb-4">{% trans "Delete RFID Card" %}</h1>
    <p>{% trans "Are you sure you want to delete this card?" %}</p>
    <p class="text-lg my-4 font-mono text-red-600">{{ card.card_id }} ({{ card.person }})</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
            {% trans "Yes, delete" %}
        </button>
        <a href="{% url 'rfid:card_list' %}" class="ml-4 text-gray-600 hover:underline">{% trans "Cancel" %}</a>
    </form>
</div>
{% endblock %}
