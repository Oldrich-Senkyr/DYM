{% extends "core/base.html" %}
{% load i18n %}

{% block title %}{% trans "Smazat osobu" %}{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-6 bg-white p-6 rounded shadow">
    <h1 class="text-xl font-bold text-red-600 mb-4">{% trans "Potvrdit smazání osoby" %}</h1>
    <p>{% blocktrans %}Opravdu chcete smazat osobu <strong>{{ person }}</strong>?{% endblocktrans %}</p>

    <form method="post" class="mt-4 flex gap-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
            {% trans "Smazat" %}
        </button>
        <a href="{% url 'entrix:persons_list' %}" class="text-gray-600 hover:underline">
            {% trans "Zrušit" %}
        </a>
    </form>
</div>
{% endblock %}
