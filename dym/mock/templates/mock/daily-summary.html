<form method="get" class="mb-4">
  <label for="card" class="mr-2">Card Number:</label>
  <input type="text" name="card" id="card" value="{{ card_filter }}" class="border px-2 py-1">
  <button type="submit" class="bg-blue-500 text-white px-3 py-1 rounded">Filter</button>
</form>

<table class="table-auto w-full border-collapse border border-gray-300">
  <thead>
    <tr class="bg-gray-100">
      <th class="border px-2 py-1">Date</th>
      <th class="border px-2 py-1">Card Number</th>
      <th class="border px-2 py-1">Arrival</th>
      <th class="border px-2 py-1">Departure</th>
      <th class="border px-2 py-1">Work Time</th>
      <th class="border px-2 py-1">Break Time</th>
      <th class="border px-2 py-1">Validace</th>      
    </tr>
  </thead>
  <tbody>
    {% for s in summary %}
    <tr>
      <td class="border px-2 py-1">{{ s.date }}</td>
      <td class="border px-2 py-1">{{ s.card }}</td>
      <td class="border px-2 py-1">{{ s.arrival }}</td>
      <td class="border px-2 py-1">{{ s.departure }}</td>
      <td class="border px-2 py-1">{{ s.work_time }}</td>
      <td class="border px-2 py-1">{{ s.break_time }}</td>
      <td class="border px-2 py-1">{{ s.validation }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="6" class="text-center py-2">No data found.</td></tr>
    {% endfor %}
  </tbody>
</table>
