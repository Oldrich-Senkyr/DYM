{% extends 'core/base.html' %}
{% load i18n %}

{% block title %}{% trans "Confirm Delete" %}{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold mb-4 text-center">{% trans "Confirm Delete" %}</h1>
    <p class="text-center">{% trans "Are you sure you want to delete this entity?" %}</p>
    <div class="mt-6 text-center">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="px-4 py-2 bg-red-500 text-white font-semibold rounded-lg hover:bg-red-600 transition duration-300">
                {% trans "Confirm" %}
            </button>
            <a href="{% url 'entities:entity_list' %}" class="px-4 py-2 bg-gray-300 text-gray-700 font-semibold rounded-lg hover:bg-gray-400 transition duration-300">
                {% trans "Cancel" %}
            </a>
        </form>
    </div>
</div>
{% endblock %}
